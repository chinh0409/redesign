<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Screen Crop</title>
    <style>
        body {
            width: 450px;
            min-height: 600px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .api-key-section {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="password"]::placeholder, input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .crop-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .crop-btn:hover {
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
        }
        
        .clear-btn {
            background: linear-gradient(45deg, #ff9500, #ff7700);
        }
        
        .clear-btn:hover {
            background: linear-gradient(45deg, #ff7700, #ff9500);
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }
        
        .restart-btn:hover {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
        }
        
        .chat-container {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            line-height: 1.4;
        }
        
        .user-message {
            background: rgba(100, 149, 237, 0.3);
            text-align: right;
        }
        
        .ai-message {
            background: rgba(144, 238, 144, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ffcccc;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            color: #ccffcc;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .follow-up {
            margin-top: 15px;
        }
        
        .follow-up textarea {
            width: 100%;
            min-height: 60px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .follow-up textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .send-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            margin-top: 10px;
        }
        
        .send-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }
        
        .image-preview-section {
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        
        .image-info {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .prompt-section {
            margin: 15px 0;
        }
        
        .prompt-section textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .prompt-section textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .analyze-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            margin-top: 10px;
        }
        
        .analyze-btn:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .button-group button {
            flex: 1;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
